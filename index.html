  <!-- Modal -->
  <div class="modal fade" id="MostrarCarrito" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Tu carrito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Modal DETALLE -->
        <div class="modal-body">
          <img  src="img/carrito-vacio.png" class="modal-body" id="carrito_empty">
          <table class="table" id="tabladetalle" >
            <thead>
              <tr>
                <th scope="col">Modelo</th>
                <th scope="col">Unidades</th>
                <th scope="col">Total producto</th>
              </tr>
            </thead>
            <tbody id="detalleCarrito">

            </tbody>
            <tbody id="detalleTotal">

            </tbody>
          </table>
        </div>
        <div class="modal-footer" id="footModal">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="cancelarCompra()">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>
  <!--BANNER INICIO-->

  <div class="container-fluid">

    </section>
  </div><!--Frase Frida-->
